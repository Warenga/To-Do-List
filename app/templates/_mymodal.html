{% for lis in lists %}
<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" >
  <div class="modal-dialog">
    <div class="modal-header">
      <div class="btn-group pull-right">
        <button class="btn btn-success" data-dismiss="modal">
          Save
        </button>
      </div>
      <h3 class="modal-title" id="myModalLabel">{{ lis.title }}</h3>

    </div>

    <div class="modal-body">

      <div class="header">
        <label class="col-xs-3 control-label">Tasks</label>
        <div class="col-xs-9">
          <input type="text" name="tasks" class="form-control" placeholder="Add task">
        </div>
      </div> 

  </div>
</div>
{% endfor %}
