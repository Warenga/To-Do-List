<!-- Login Page -->

{% extends "base.html" %}
 
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}ToDo Login{% endblock %}

{% block page_content %}
<div class="page-header">
	<h1>Login</h1>
</div>
<div class="container-fluid">
	<div class="col-xs-7 col-lg-4">
		{{ wtf.quick_form(form) }}
		<p>
			New user?
			<a href="{{ url_for('auth.register') }}">
				Click here to register
			</a>
		</p>
	</div>
</div>
{% endblock %}
