
{% for lis in user.lists %}
	<div class="list-group">	
			<a href="{{ url_for('.lis', id=lis.id) }}" class="list-group-item">{{ lis.title }}
			</a>
			<form action="{{ url_for('.delete_task', id = lis.id) }}" method="post">
			 	<button type="submit" class="close" data-dismiss='{{ lis.title }}'>
			 	&times;</button>
			</form>
	</div>
{% endfor %}
